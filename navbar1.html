<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 bg-blue-500">
    <!-- navbar 1 starts -->
    <div class="w-full relative [background:linear-gradient(180deg,_#3f3284,_#120d30)]">
        <div class="w-full flex flex-col items-center text-sm">
            <div class="flex flex-col sm:flex-row justify-between items-center w-full h-auto shadow-inner text-white px-4 sm:px-24 py-2">
                <div class="text-sm mb-2 sm:mb-0 text-center sm:text-left">
                    Pick Parts. Build Your PC. Compare and Share.
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-6 text-sm">
                    <div class="flex flex-row items-center gap-3">
                        <span>Follow us:</span>
                        <div class="flex flex-row items-start gap-3">
                            <a href="#"><img class="w-4 h-4" alt="Twitter" src="/public/twitter.svg"/></a>
                            <a href="#"><img class="w-4 h-4" alt="Facebook" src="/public/facebook.svg"/></a>
                            <a href="#"><img class="w-4 h-4" alt="Pinterest" src="/public/pinterest.svg"/></a>
                            <a href="#"><img class="w-4 h-4" alt="Reddit" src="/public/reddit.svg"/></a>
                            <a href="#"><img class="w-4 h-4" alt="YouTube" src="/public/youtube.svg"/></a>
                            <a href="#"><img class="w-4 h-4" alt="Instagram" src="/public/instagram.svg"/></a>
                        </div>
                    </div>
                    <div class="hidden sm:block h-8 border-r border-gray-400 opacity-50"></div>
                    <div class="flex items-center gap-2">
                        <img class="w-4 h-4" alt="Phone" src="/public/regularphonecall.svg"/>
                        <span>+92-336-555-0104</span>
                    </div>
                </div>
            </div>
        </div>
            <!-- navbar 1 ends -->
    </div>
</body>
</html>
